<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>

    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <header>

    </header>
    <main>
      <div class="shopping-cart">
  <!-- Title -->
        <h1>Bestill din lunch her!</h1>

        <!-- Product #1 -->
        <div class="item">
          <div class="image">

          <div class="description">
            <span>Grovt rundstykke</span>

          <div class="quantity">

              <i class="fas fa-plus"></i>
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
              <i class="fas fa-minus"></i>
            </button>
          </div>

          <div class="total-price">Pris?</div>
        </div>

        <!-- Product #2 -->
        <div class="item">
          <div class="image">
            <img src="item-2.png" alt=""/>
          </div>

          <div class="description">
            <span>Fint rundstykke*</span>
            <span>Skinke</span>
            <span>Ost</span>
            <span>Salat</span>
            <span>Paprika</span>
            <span>Salat</span>
            <span>Allegier</span>
          </div>

          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <i class="fas fa-plus"></i>
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">

          <div class="total-price">$870</div>

        <!-- Product #3 -->
        <div class="item">
          <div class="image">
            <img src="item-3.png" alt="" />
          </div>

          <div class="description">
            <span>Grovt rundstykke*</span>
            <span>Skinke</span>
            <span>Ost</span>
            <span>Salat</span>
            <span>Paprika</span>
            <span>Salat</span>
          </div>

          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <i class="fas fa-plus"></i>
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
              <i class="fas fa-minus"></i>
            </button>
          </div>

          <div class="total-price">$349</div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>

  </body>
</html>
